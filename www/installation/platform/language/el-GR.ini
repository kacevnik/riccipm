SETUP_LBL_REPLACEDATA_REPLACEMENTS_JSGUI_HELP="Για κάθε γραμμή στον παρακάτω πίνακα, όταν το κείμενο που βρίσκεται κουτί Από (αριστερά) βρεθεί στην βάση δεδομένων τότε θα αντικατασταθεί με το κείμενο στο κουτί Σε (δεξιά). Οι αντικαταστάσεις λαμβάνουν χώρα με την σειρά που βλέπετε στον πίνακα. Χρησιμοποιήστε τα εργαλεία στο δεξί μέρος για να αλλάξετε την σειρά των γραμμών. Εάν θέλετε να αναιρέσετε όλες τις αλλαγές που κάνατε απλώς επαναφορτώστε αυτή τη σελίδα. Εάν δεν είστε σίγουροι παρακαλώ αφήστε τα πάντα ως έχουν."
