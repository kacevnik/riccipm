SETUP_REPLACE_TEXT_SOLVEISSUE_PRO="Εάν αυτό δεν σας βοηθάει, παρακαλώ ζητήστε την βοήθειά μας μέσω του <a href=\"_QQ_\"%s\"_QQ_\">συστήματος υποστήριξης</a> στον ιστοχώρο μας. Παρακαλώ σημειώστε πως απαιτείται μια ενεργή συνδρομή για την λήψη βοήθειας από το προσωπικό μας. Εάν το Akeeba Backup Professional εγκαταστάθηκε στον ιστοχώρο σας από ένα τρίτο πρόσωπο, π.χ. την εταιρία που έφτιαξε τον ιστοχώρο σας, παρακαλώ μην επικοινωνήσετε μαζί μας για βοήθεια. Σε αυτή την περίπτωση πρέπει να επικοινωνήσετε με το πρόσωπο ή την εταιρία που εγκατέστησαν το λογισμικό καθώς αυτοί φέρουν την ευθύνη παροχής βοήθειας σε εσάς."
