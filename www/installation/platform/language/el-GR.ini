SETUP_LBL_REPLACEDATA_TABLES_HELP="Το ANGIE θα αντικαταστήσει δεδομένα στους κύριους πίνακες του WordPress. Αν θέλετε να κάνετε αντικαταστάσεις σε άλλους πίνακες επιλέξτε τους πιο κάτω. Μπορείτε να κάνετε πολλαπλές απιλογές με CTRL-κλικ (Windows, Linux) ή CMD-κλικ (Mac OS X)."
