SETUP_LBL_REPLACEDATA_INTRO="Το WordPress και τα πρόσθετά του αποθηκεύουν αναφορές στο URL του ιστοχώρου σε πολλαπλά σημεία μέσα στη βάση δεδομένων σας. Αυτό το βήμα θα αντικαταστήσει αυτές τις αναφορές με το URL του ιστοχώρου που επαναφέρετε. Το χαρακτηριστικό αντικατάστασης είναι συμβατό με μορφές δεδομένων απλού κειμένου όσο και με \"σειριοποιημένα\" (serialised) δεδομένα."
