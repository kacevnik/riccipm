SETUP_REPLACE_TEXT_RTFMTOSOLVE="Nous vous recommandons fortement de suivre les instructions étape par étape de notre <a href=\"_QQ_\"%s\"_QQ_\">Assistant de dépannage</a> pour résoudre ce problème facilement."
SETUP_REPLACE_TEXT_SOLVEISSUE_PRO="Si cela ne vous aide pas, n'hésitez pas à demander de l'aide dans notre  <a href='%s'>système de support par ticket </a>. Notez que vous avez besoin d'un abonnement actif pour demander de l'aide via le système de tickets. Si Akeeba Backup Professional a été installé sur votre site par un tiers, par exemple votre développeur web - veuillez ne pas contacter AkeebaBackup.com pour le soutien. Au lieu de cela, contactez la personne qui a installé le logiciel sur votre site et demandez de l'aide pour résoudre ce problème."
SETUP_REPLACE_TROUBLESHOOTINGDOCS="Documentation de dépannage"
SETUP_LBL_SERVERCONFIG_AUTOPREPEND="Désactiver les scripts auto-préfixes"
SETUP_LBL_SERVERCONFIG_AUTOPREPEND_HELP="WordFence stocke les chemins absolus dans le fichier gérant le mode d'auto-préfixe. Lorsque vous passez à un nouvel hôte, une erreur fatale est déclenchée. ANGIE va désactiver ce mode, vous pouvez le réactiver manuellement dans WordFence et obtenir les chemins corrects."
FINALISE_AUTOPREPEND_WARN="Vous avez désactivé les scripts de préfixes automatique sur votre site. Ils sont généralement utilisés par les plug-ins de sécurité tels que WordFence. Si vous utilisez un tel plugin sur votre site veuillez visitez sa page de configuration ; vous devrez peut-être réappliquer le mode de préfixe automatique pour optimiser la sécurité de votre site."
SETUP_LBL_SERVERCONFIG_AUTOPREPEND_WARN="Nous avons détecté que vous avez un ou plusieurs fichiers utilisant le <a href='%s' target='blank'>mode PHP auto-prefixe</a>. Si vous restaurez sur un nouveau serveur  <strong>vous devez désactiver cette fonctionnalité, sinon votre site va se rompre</strong>."
