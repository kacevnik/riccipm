GENERIC_CRUMB_REPLACEDATA="Remplacer les données"
SETUP_LBL_REPLACEDATA_INTRO="WordPress et ses greffons stockent les références de l'URL du site en plusieurs endroits dans votre base de données. Cette étape remplacera ces références par l'URL de votre site fraîchement restauré. La fonction de remplacement est compatible avec les formats texte brut et \"données sérialisées\"."
SETUP_LBL_REPLACEDATA_REPLACEMENTS_HEAD="Remplacements à effectuer"
SETUP_LBL_REPLACEDATA_REPLACEMENTS_HELP="Le texte dans la colonne 'De' trouvé dans la base de données sera remplacé par le texte de la même ligne de la colonne 'À'. Un élément par ligne (appuyez sur ENTRER). Si vous n'êtes pas sûr, laissez tel quel."
SETUP_LBL_REPLACEDATA_FROM="De"
SETUP_LBL_REPLACEDATA_TO="À"
SETUP_LBL_REPLACEDATA_TABLES_HEAD="Tables de base de données"
SETUP_LBL_REPLACEDATA_TABLES_HELP="ANGIE remplacera les données des tables de base de la base de données de WordPress. Si vous souhaitez effectuer les remplacements sur d'autres tables, veuillez les sélectionner ci-dessous. Vous pouvez faire des sélections multiples avec CTRL-clic (Windows, Linux) ou CMD-clic (Mac OS X)."
SETUP_LBL_REPLACEDATA_PROGRESS_HEAD="Remplacements en cours"
SETUP_LBL_REPLACEDATA_PROGRESS_HELP="Cela peut prendre quelques minutes. Vous pouvez voir la progression ci-dessous."
