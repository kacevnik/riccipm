SETUP_REPLACE_TEXT_WILLRETRYSECONDS="secondes"
SETUP_LBL_REPLACEDATA_REPLACEMENTS_JSGUI_HELP="Pour chaque ligne du tableau suivant, le texte de la première boîte (gauche) issu de la base de données sera remplacé par le texte de la seconde boîte (droite). Les remplacements seront effectués dans l'ordre des lignes. Utilisez les commandes de droite pour supprimer ou réorganiser les lignes. Si vous voulez tout réinitialiser, rechargez cette page. Si vous n'êtes pas sûr, laissez-la telle quelle."
